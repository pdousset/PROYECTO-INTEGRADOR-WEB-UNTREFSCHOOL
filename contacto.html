<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Contacto UnTref School</title>
</head>
<body>
    
<h1>Contacto</h1>
<div class="container">
<form action="https://formsubmit.co/pdousset@gmail.com" method="POST">
    <label for="fname">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    
    <label for="lname">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido"><br>
  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
  
    <label for="phone">Celular:</label><br>
    <input type="tel" id="telefono" name="telefono"><br>
  
    <label for="message">Mensaje:</label><br>
    <textarea id="message" name="mensaje" cols="23" rows="7"></textarea><br>
  
    <input type="submit" value="Enviar" type="button" class="btn btn-primary">
  </form> 
</div>
